
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
   .profile-card {
    width: 300px;
    background: linear-gradient(145deg, #521111, #f2f2f2);
    border-radius: 20px;
    text-align: center;
    padding: 25px 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    transition: all 0.4s ease;
    position: relative;
    overflow: visible;  /* ðŸ”¥ VERY IMPORTANT */
}

.profile-card:hover {
    transform: translateY(-12px) scale(1.02);
    box-shadow: 0 25px 50px rgba(0,0,0,0.2);
}

/* âœ… PERFECT CIRCLE FIX */
.profile-image {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    overflow: hidden;
    margin-left:auto;
    margin-right: auto;
    border: 5px solid #fff;
    background: #fff;
    box-shadow: 0 8px 18px rgba(0,0,0,0.2);
    display: flex;
    align-items: center;
    justify-content: center;
}

.profile-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 50%;  /* ðŸ”¥ DOUBLE SAFETY */
}

.profile-content {
    margin-top: 10px;
}

.name {
    font-size: 20px;
    font-weight: 700;
    margin: 8px 0 4px;
    color: #222;
}

.post {
    font-size: 14px;
    color: #666;
    margin-bottom: 12px;
}

.info span {
    display: block;
    font-size: 14px;
    color: #444;
    margin: 4px 0;
}


    </style>
</head>
<body>
    <div class="profile-card">
    <div class="profile-image">
        <img src="logo.png" alt="Profile">
    </div>

    <div class="profile-content">
        <h3 class="name">Amit Jain</h3>
        <p class="post">President</p>

        <div class="info">
            <span><strong>Zone:</strong> North Zone</span>
            <span><strong>City:</strong> Jaipur</span>
            <span><strong>Duration:</strong> 2024 â€“ 2026</span>
        </div>
    </div>
</div>
</body>
</html>
